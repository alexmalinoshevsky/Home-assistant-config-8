########################### MONITOR CONSUMO ########################################## 


    - type: 'custom:bar-card'
      entity: sensor.aeon_labs_zw095_home_energy_meter_gen5_power
      max: 4500
      name: Consumo
      severity:
        - color: '#229700'
          from: 0
          to: 1399
        - color: '#FF8300'
          from: 1400
          to: 2499
        - color: '#FF0000'
          from: 2500
          to: 5500      
      height: 25px
      positions:
        icon: 'off'
        indicator: inside
        name: inside
        value: inside
      animation:
        state: 'on'
      style: |
        :host {
          transform: none !important;
          top: 0px;
          right: 0px;
          --ha-card-box-shadow: none;
          --ha-card-background: none;
          width: 30%;
        }
        bar-card-backgroundbar {
          border-radius: 20px;
        }
        bar-card-currentbar {
          border-radius: 20px;
        }
        bar-card-animationbar {
          border-radius: 20px;
        }
      tap_action:
        action: call-service
        service: browser_mod.popup
        service_data:
          title: []
          deviceID:
            - this
          large: true
          hide_header: true
          style:
          card:
            type: custom:mini-graph-card

########################### MONITOR SPOTIFY ##########################################
    - type: conditional
      conditions:
        - entity: media_player.spotify_stefano_tonelli
          state: 'playing'
      elements:      
        - type: custom:mini-media-player
          entity: media_player.spotify_stefano_tonelli
          info: scroll
          hide:
            controls: true
            name: true
            power: true
            source: true
            volume: true 
            progress: true 
          tap_action:
            action: navigate
            navigation_path: /lovelace/musica/

          style: |
            :host {
                transform: none !important;
                top: 0px;
                left: 0px;                
              }
            ha-card {
              box-shadow: none !important;
            }
            .entity__info {
             font-size: 1vw !important;
             justify-content: left !important;
             margin-left: 0px !important;
            }
            .entity__artwork {
              border-radius: 0 !important;
            }
        - type: image
          image: /local/ui/home/equalizer.svg
          style:
            position: absolute
            transform: none 
            top: 17px
            left: 60px
          tap_action:
            action: navigate
            navigation_path: /lovelace/musica/

########################### WEBCAM #### ##############################################
    - type: image
      entity: camera.foscam_camera
      image: /local/ui/home/camera.svg
      style:
        position: absolute
        transform: none 
        left: 72%
        top: 45%
      hold_action: 
        action: none
      tap_action:
        action: call-service
        service: browser_mod.popup
        service_data:
          title: []
          deviceID:
            - this
          large: true
          hide_header: true
          style:
            $: |
              .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
                border-radius: 25px;
              }
            .: |
              :host {
                --mdc-theme-surface: rgba(0,0,0,0);
                --secondary-background-color: rgba(0,0,0,0.5);
                --ha-card-background: rgba(0,0,0,0.5);
              }
              :host .content {

                margin: 0px;
               }
          card:
            type: picture-elements
            entity: camera.foscam_camera
            camera_image: camera.foscam_camera
            camera_view: live
            elements:
              - type: icon
                icon: 'mdi:arrow-up'
                style:
                  background: 'rgba(255, 255, 255, 0.5)'
                  right: 25px
                  bottom: 50px
                tap_action:
                  action: call-service
                  service: foscam.ptz
